<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/react.js"></script>
	<script src="lib/react-dom.js"></script>
	<script src="lib/babel.min.js"></script>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>
	<script type="text/babel">
		class MyTitle extends React.Component{
			constructor(...args){
				super(...args);
				this.state={
					newsArr:[]
				};
			}
			ajax(url,fnCb){
				let oAjax=new XMLHttpRequest();
				oAjax.open('GET',url,true);
				oAjax.send();
				oAjax.onload=function(){
					fnCb(oAjax.responseText);
				};
			}
			componentDidMount(){
				let _this=this;

				this.ajax('https://bird.ioliu.cn/joke/rand?type=text',function(json){
					let arr=JSON.parse(json).data;

					_this.setState({
						newsArr:arr
					});

				})
			}
			render(){
				let liArr=[];
				this.state.newsArr.forEach((item,index)=>{
					liArr.push(<li key={item.hashId}>{item.content}</li>)
				});
				return (<div>
					<input type="button" value="获取数据" />
					<ul ref="ul1">
						{liArr}
					</ul>
				</div>)
			}
		} 
		ReactDOM.render(
			<MyTitle />,
			document.querySelector('#div1')
		);
	</script>
</body>
</html>
