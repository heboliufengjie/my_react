<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/react.js"></script>
	<script src="lib/react-dom.js"></script>
	<script src="lib/babel.min.js"></script>
</head>
<body>
	<div id="div1">
		
	</div>
	<script type="text/babel">
		class MyTitle extends React.Component{
			constructor(...args){
				super(...args);
				this.state={
					a:111
				};
			}
			show(){
				this.setState({
					a:101
				});
			}
			render(){
				return (<div>
					<h3 onClick={this.show.bind(this)}>{this.state.a}</h3>
				</div>)
			}
		} 
		ReactDOM.render(
			<MyTitle />,
			document.querySelector('#div1')
		);
	</script>
</body>
</html>
