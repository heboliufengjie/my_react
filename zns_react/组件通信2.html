<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/react.js"></script>
	<script src="lib/react-dom.js"></script>
	<script src="lib/babel.min.js"></script>
	<script src="lib/jquery.js"></script>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>
	<script type="text/babel">
		class List extends React.Component{
			render(){
				return (<div>
					<h3>我是子级 -> {this.props.a}</h3>
				</div>)
			}
		}
		class MyParent extends React.Component{
			constructor(...args){
				super(...args);
				this.state={
					msg:'parent msg'
				};
			}
			fnClick(){
				this.setState({
					msg:'msg parent'
				});
			}
			render(){
				return (<div>
					<h3 onClick={this.fnClick.bind(this)}>我是父级</h3>
					<List a={this.state.msg} />
				</div>)
			}
		} 
		ReactDOM.render(
			<MyParent />,
			document.querySelector('#div1')
		);
	</script>
</body>
</html>
